<main>

    <button (click)="refresh()" class="btn mr-2">Rafraichir (Recup despuis localStorage)</button>
    <button (click)="addForm()" class="btn">Ajouter une formation</button>

    <section>
        @for (form of formations; track form) {
            <h3>{{form.title}}</h3>
        }

            <p>Aucune formation</p>
        }

</main>
